<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container col-9">
        <!-- Button trigger modal -->
        <div class="table-user">
            <div class="row">
                <div class="col-6">
                    <h2>Manage Employees</h2>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Add New Employee
                    </button>
                </div>
            </div>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Busca un nombre..." aria-label="Busca un nombre" aria-describedby="basic-addon2" id="inputFiltro">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="botonFiltro">Filtrar</button>
            </div>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="botonBorrarFiltro">Borrar</button>
              </div>
          </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="container col-10">
                    <div class="modal-content">
                        <div class="modal-header m-2">
                            <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body p-3 m-2">
                            <div class="form-group mb-3">
                                <label>Name</label>
                                <input type="text" class="form-control" id="fullName" maxlength="50" required>
                            </div>
                            <div class="form-group mb-3">
                                <label>Email</label>
                                <input type="email" name="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-group mb-3">
                                <label>Address</label>
                                <textarea id="address" class="form-control" maxlength="60" required
                                    style="margin-top: 0px; margin-bottom: 0px; height: 47px;"></textarea>
                            </div>
                            <div class="form-group mb-3">
                                <label>Phone</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="cancelUser" type="button" class="btn" data-bs-dismiss="modal">Cancel</button>
                            <button id="saveUser" type="submit" class="btn">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <table id="users-list" class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <!-- Modal Editar -->
    <div class="modal fade" id="ModalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group mb-3">
                        <label>Name</label>
                        <input type="text" class="form-control" id="fullNameEdit">
                    </div>
                    <div class="form-group mb-3">
                        <label>Email</label>
                        <input type="email" class="form-control" id="emailEdit">
                    </div>
                    <div class="form-group mb-3">
                        <label>Address</label>
                        <textarea id="addressEdit" class="form-control" required=""
                            style="margin-top: 0px; margin-bottom: 0px; height: 47px;"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label>Phone</label>
                        <input type="phone" class="form-control" id="phoneEdit">
                    </div>
                </div>
                <div class="modal-footer bg-secondary">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                    <button id="saveUserEdit" type="submit" class="btn btn-success">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
